<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>e-パレット運行モニタ（シンプル版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 上部バー -->
  <div class="topbar">
    <div class="brand"><span class="dot"></span><span class="title">TOYOTA e‑Palette Monitor</span></div>
    <span class="badge">デモ / Mock</span>
    <div class="spacer"></div>
    <a class="btn btn-ghost" href="./vehicle.html?id=V1001">V1001</a>
    <a class="btn btn-ghost" href="./vehicle.html?id=V1002">V1002</a>
    <a class="btn btn-ghost" href="./vehicle.html?id=V2001">V2001</a>
    <a class="btn btn-ghost" href="./vehicle.html?id=V2002">V2002</a>
    <button id="toggleDrawerBtn" class="btn">詳細</button>
  </div>

  <!-- 地図 -->
  <div id="map"></div>

  <!-- 右ドロワー -->
  <aside id="drawer" class="drawer hidden">
    <div class="resize-handle"></div>
    <div class="drawer-header">
      <h2>全車両の詳細</h2>
      <button id="closeDrawerBtn" class="btn">閉じる</button>
    </div>

    <section class="panel">
      <h3>待機車の充電取得間隔（秒）</h3>
      <div class="row">
        <input id="standbyIntervalSec" type="number" min="1" value="10" class="input"/>
        <button id="applyIntervalBtn" class="btn btn-primary">適用</button>
      </div>
      <p class="hint">走行車は停留所到着時のみ充電情報を取得します。</p>
    </section>

    <section class="panel">
      <h3>車両一覧</h3>
      <div id="vehicleTable"></div>
    </section>

    <section class="panel">
      <h3>イベントログ</h3>
      <pre id="logBox" class="log"></pre>
    </section>
  </aside>

  <script type="module" src="./app.js"></script>
</body>
</html>
