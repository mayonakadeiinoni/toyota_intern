<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>車両ページ（シンプル版）</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topbar">
    <div class="brand"><span class="dot"></span><span class="title" id="pageTitle">Vehicle</span></div>
    <div class="spacer"></div>
    <a class="btn btn-ghost" href="./index.html">← 一覧へ</a>
    <button id="toggleDrawerBtn" class="btn">詳細</button>
  </div>

  <div id="map"></div>

  <aside id="drawer" class="drawer hidden">
    <div class="resize-handle"></div>
    <div class="drawer-header">
      <h2>車両の詳細</h2>
      <button id="closeDrawerBtn" class="btn">閉じる</button>
    </div>

    <section class="panel">
      <h3>現在値</h3>
      <div id="vehicleTable"></div>
    </section>

    <section class="panel">
      <h3>ログ</h3>
      <pre id="logBox" class="log"></pre>
    </section>
  </aside>

  <script type="module" src="./app.js"></script>
</body>
</html>
